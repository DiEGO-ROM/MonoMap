name: Docker Build & Publish
 
on:
   push:
    branches:
      - main
 
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
 
            - name: Login to Docker Hub
              run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{secrets.DOCKER_PASSWORD}}"
 
            - name: Build Docker Image
              run: docker build -t DiEGO-ROM/MonoMap:${{ github.sha }} .
 
            - name: Tag Latest
              run: docker tag DiEGO-ROM/MonoMap:${{ github.sha }} DiEGO-ROM/MonoMap:latest
 
            - name: Push Docker Image
              run: |
                docker push DiEGO-ROM/MonoMap:${{ github.sha }}
                docker push DiEGO-ROM/MonoMap:latest